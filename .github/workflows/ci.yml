name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: read
  packages: read

jobs:
  setup:
    name: Setup Node, pnpm, and Nx Cloud
    runs-on: ubuntu-latest
    outputs:
      nx-cloud-cache-key: ${{ steps.nx-cloud.outputs.cache-hit }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@vaahe"

      - name: Authenticate GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:authToken=${GH_TOKEN}" > ~/.npmrc
          echo "@vaahe:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Start Nx Cloud CI Run
        id: nx-cloud
        run: pnpm nx-cloud start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  lint:
    name: Lint affected projects
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@vaahe"

      - name: Authenticate GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${GH_TOKEN}" > ~/.npmrc
          echo "@vaahe:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Run lint
        run: pnpm nx affected --target=lint --parallel=3 --nx-cloud
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  test:
    name: Test affected projects
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@vaahe"

      - name: Authenticate GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${GH_TOKEN}" > ~/.npmrc
          echo "@vaahe:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Run unit tests
        run: pnpm nx affected --target=test --parallel=3 --nx-cloud --code-coverage
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

  build:
    name: Build affected projects
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.17.1
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          registry-url: "https://npm.pkg.github.com"
          scope: "@vaahe"

      - name: Authenticate GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${GH_TOKEN}" > ~/.npmrc
          echo "@vaahe:registry=https://npm.pkg.github.com/" >> ~/.npmrc
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build projects
        run: pnpm nx affected --target=build --parallel=3 --nx-cloud
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

