syntax = "proto3";

package user;

// User entity
message User {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string nickname = 4;
  string email = 5;
  string phone = 6;
  string avatar = 7;
  string createdAt = 8;
  string updatedAt = 9;
}

// Generic single-user response
message UserServiceResponse {
  int32 statusCode = 1;
  string message = 2;
  User data = 3;
}

// Generic list response
message ListUsersResponse {
  int32 statusCode = 1;
  string message = 2;
  repeated User data = 3;
  int32 total = 4;
}

// Requests
message CreateUserRequest {
  string firstName = 1;
  string lastName = 2;
  string nickname = 3;
  string email = 4;
  string phone = 5;
  string avatar = 6;
}

message GetUserByIdRequest {
  string id = 1;
}

message GetUserByEmailRequest {
  string email = 1;
}

message ListUsersRequest {
  int32 page = 1;
  int32 pageSize = 2;
}

message UpdateUserRequest {
  string id = 1;
  string firstName = 2;
  string lastName = 3;
  string nickname = 4;
  string email = 5;
  string phone = 6;
  string avatar = 7;
}

message DeleteUserRequest {
  string id = 1;
}

// Service definition
service UserService {
  rpc CreateUser(CreateUserRequest) returns (UserServiceResponse);
  rpc GetUserById(GetUserByIdRequest) returns (UserServiceResponse);
  rpc GetUserByEmail(GetUserByEmailRequest) returns (UserServiceResponse);
  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse);
  rpc UpdateUser(UpdateUserRequest) returns (UserServiceResponse);
  rpc DeleteUser(DeleteUserRequest) returns (UserServiceResponse);
}
